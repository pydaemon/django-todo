{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}
{% block content %}
<h1 class="mb-4 text-center">Edit Task</h1>
{% if error %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}
<div class="card p-4 mb-4 shadow-sm">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="title" value="{{ task.title }}" placeholder="Enter task title" class="form-control">
        </div>
        <div class="mb-3">
            <textarea name="description" placeholder="Enter task description" class="form-control">{{ task.description }}</textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
